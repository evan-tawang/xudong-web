                    $.each(expressArr, function(index, item){
                        var dom = document.createElement('div')
                        dom.innerHTML = '<img class="expression_img" src="' + item.src + '" data-value="'+item.code+'"/>';
                        fragment.append(dom);
                    });
                    $('#chatExpressionChoose').append(fragment);
                }
                // 增加聊天消息代码块
                function createChatMsg(msg) {
                    // 构建一个聊天信息
                    var dom1 = document.createElement('div');
                    dom1.className = 'chat_history_' + msg.type;
                    // 构建信息内容块
                    var dom2 = document.createElement('div');
                    dom2.className = 'chat_msg';
                    // 构建标题
                    var titleDom = document.createElement('div');
                    titleDom.className =  'title';
                    titleDom.textContent = msg.name + ' ' + msg.time;
                    // 构建信息
                    var msgDom = document.createElement('div');
                    msgDom.className = 'msg';
                    if (msg.msgType === 'text') {
                        msgDom.innerHTML = msg.content;
                    } else if (msg.msgType === 'image'){
                        msgDom.innerHTML = '<img src="' + msg.content + '"/>'
                    }
                    dom2.append(titleDom);
                    dom2.append(msgDom);
                    // 设置用户头像
                    var avatarDom = document.createElement('img');
                    avatarDom.src = msg.avatar;
                    // 追加节点
                    if (msg.type === 'custom') {
                        dom1.append(dom2);
                        dom1.append(avatarDom);
                    } else if (msg.type === 'service') {
                        dom1.append(avatarDom);
                        dom1.append(dom2);
                    }
                    return dom1;
                }
                // 处理数据
                function handleData(msgs){
                    for(var i = 0; i<msgs.length; i++) {
                        msg.timeStr = dateFormat(msg.time, 'HH:mm:ss');
                    }
                }
                // 初始化ajax，获取聊天信息同时获取ws连接参数
                function initAjax () {
                   
                    
                }
                // 处理表情转化为图片
                function handleExpression(text) {
                    $.each(expressArr, function(index, item){
                        if (text.indexOf(item.code) > -1) {
                            var regexp = new RegExp(item.code, 'g')
                            text.replace(regexp, '<img src="'+item.src+'">')
                        }
                    });
                    return text;
                }
                /* 各种ajax请求 */
                function createSession() {
                     // 获取历史记录
                     $.ajax({
                        url: host + '/chat/createSession',
                        type: 'POST',
                        cache: false,
                        processData: false,
                        contentType: false,
                    }).done(function(res) {
                        console.log('res', res)
                    }).fail(function(res) {
                        alert('', res);
                    });
                }
            });
        </script>
